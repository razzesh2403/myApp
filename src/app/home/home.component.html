<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px">
  <div fxFlex="30">
  <div *ngIf="dish" fxFlex>
    <mat-card fxFlex>
      <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{BaseURL + dish.image}}" alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
  <div [hidden]="dish || dishErrMess" fxFlex>
    <mat-spinner></mat-spinner>
    <h4>Loading...</h4>
  </div>
  <div *ngIf="dishErrMess ">
      <h2>Error</h2>
      <h4>{{dishErrMess }}</h4>
    </div>
</div>
<div fxFlex="35">
  <div *ngIf="promotion" fxFlex>
    <mat-card fxFlex>
      <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>
          <h3>{{promotion.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{promotion.image}} alt={{promotion.name}}>
      <mat-card-content>
        <p>{{promotion.description}}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
  <div [hidden]="promotion" fxFlex>
    <mat-spinner></mat-spinner>
    <h4>Loading...</h4>
  </div>
</div>
<div fxFlex="35">
  <div *ngIf="leader" fxFlex>
    <mat-card fxFlex>
      <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>
          <h3>{{leader.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{leader.image}} alt={{leader.name}}>
      <mat-card-content>
        <p>{{leader.description}}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
  <div [hidden]="leader" fxFlex>
    <mat-spinner></mat-spinner>
    <h4>Loading...</h4>
  </div>
</div>
</div>
